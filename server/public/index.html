<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Gacrux Weekend 5 live solve</title>
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/angular-route.min.js"></script>
  <script src="/scripts/client.js"></script>
  <script src="scripts/controllers/messageController.js" charset="utf-8"></script>
  <script src="scripts/services/messageServices.js" charset="utf-8"></script>
</head>
<body ng-app="myApp">
  <h1>Message Board Application</h1>
  <div ng-controller="ChatController as cc">
    <section>
      <input ng-model="cc.chat.name" type="text" placeholder="name">
    <input ng-model="cc.chat.message" type="text" placeholder="message">
    <button ng-click="cc.submit(cc.chat)">Submit</button>
    <div>
      <ul>
        <li ng-repeat="message in cc.log.messages"><b>{{message.name}}</b>: {{message.message}}</li>
    </div>
    </ul>
  </article>
</body>
</html>
